<html>
<div id="box">
    <h3>翻訳するテキストを入力してください　:</h3>
    <input type="text" id="inputData">
    <input type="button" name="" onclick="showData()" value="En-japan">
    <input type="button" name="" onclick="showData1()" value="En-korea">
    <div id="en-ko"></div>
    <div id="en-jp"></div>
</div>
<style>
    #box {
        background-image: linear-gradient(rgb(200, 255, 156), rgb(75, 228, 255));
        width: 400px;
        height: 400px;
        color: rgb(0, 0, 0);
    }

    #show {
        color: rgb(206, 19, 244);
        font-size: 25px;
    }
</style>
<script>
    var getData = document.getElementById("inputData");
    getData.addEventListener("keypress", function (e) {
        if (e.key == "Enter") {
            showData();
        }
    })

    function showData() {
        const encodedParams = new URLSearchParams();
        encodedParams.append("q", getData.value);
        encodedParams.append("target", "ja");
        encodedParams.append("source", "en");

        const options = {
            method: 'POST',
            headers: {
                'content-type': 'application/x-www-form-urlencoded',
                'Accept-Encoding': 'application/gzip',
                'X-RapidAPI-Key': '9da30dd370mshdea9a4e8f79c29cp13b936jsnbe3dcdd41e95',
                'X-RapidAPI-Host': 'google-translate1.p.rapidapi.com'
            },
            body: encodedParams
        };

        fetch('https://google-translate1.p.rapidapi.com/language/translate/v2', options)
            .then(response => response.json())
            .then(response => {
                console.log(response)
                document.getElementById("en-jp").innerHTML = response.data.translations[0].translatedText;
            }
            ).catch(err => console.error(err));
    }

    function showData1() {
        const encodedParams = new URLSearchParams();
        encodedParams.append("q", getData.value);
        encodedParams.append("target", "ko");
        encodedParams.append("source", "en");

        const options = {
            method: 'POST',
            headers: {
                'content-type': 'application/x-www-form-urlencoded',
                'Accept-Encoding': 'application/gzip',
                'X-RapidAPI-Key': '9da30dd370mshdea9a4e8f79c29cp13b936jsnbe3dcdd41e95',
                'X-RapidAPI-Host': 'google-translate1.p.rapidapi.com'
            },
            body: encodedParams
        };

        fetch('https://google-translate1.p.rapidapi.com/language/translate/v2', options)
            .then(response => response.json())
            .then(response => {
                console.log(response)
                document.getElementById("en-ko").innerHTML = response.data.translations[0].translatedText;
            }
            ).catch(err => console.error(err));
    }
</script>

</html>
